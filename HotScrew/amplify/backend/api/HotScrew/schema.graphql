enum Type {
  ANDROID
  CYBORG
  DROID
  HIVEMIND
  OTHER
}

type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1ID: ID!
  User2ID: ID
  isMatch: Boolean!
  User1: User @hasOne(fields: ["User1ID"])
  User2: User @hasOne(fields: ["User2ID"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  bio: String!
  image: String
  sub: String!
  type: Type
  lookingFor: Type
}
 